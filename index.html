<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Verbos en Ingles </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>

    <nav class="top-nav glass-effect-nav">
        <a href="#" data-folder="verbs" class="nav-link active">Verbs</a>
        <a href="#" data-folder="phrasal_verbs" class="nav-link">Phrasal Verbs</a>
        <a href="#" data-folder="pronunciation" class="nav-link">Pronunciation</a>
    </nav>

    <div class="container">
        
        <div class="control-panel glass-effect-tight">
            <div class="github-selector-container">
                <select id="github-file-select" disabled>
                    <option value="">Selecciona una categor√≠a arriba...</option>
                </select>
                <span id="loading-indicator" class="hidden">‚Üª</span>
            </div>
            
            <label for="jsonUpload" class="custom-file-upload">
                 Cargar JSON Manual
            </label>
            <input type="file" id="jsonUpload" accept=".json">
        </div>

        <main id="game-area">
            <div class="card glass-effect-main">
                <div class="card-header">
                    <div class="prompt-container">
                        <h2 id="prompt-text">Selecciona un tema</h2>
                        <button id="prompt-audio-btn" class="icon-btn prompt-audio hidden" title="Escuchar pista">üîä</button>
                    </div>
                </div>

                <div class="inputs-container" id="inputs-container">
                    
                    <div class="input-group" data-type="base">
                        <div class="label-row">
                            <label id="label-base">Base Form</label>
                            <button class="icon-btn audio-btn" data-form="base" tabindex="-1">üîä</button>
                        </div>
                        <input type="text" id="input-base" autocomplete="off">
                        <div class="correction-text hidden" id="correct-base"></div>
                    </div>
                    
                    <div class="input-group" data-type="past">
                        <div class="label-row">
                            <label>Past Simple</label>
                            <button class="icon-btn audio-btn" data-form="past" tabindex="-1">üîä</button>
                        </div>
                        <input type="text" id="input-past" autocomplete="off">
                        <div class="correction-text hidden" id="correct-past"></div>
                    </div>
                    
                    <div class="input-group" data-type="participle">
                        <div class="label-row">
                            <label>Past Participle</label>
                            <button class="icon-btn audio-btn" data-form="participle" tabindex="-1">üîä</button>
                        </div>
                        <input type="text" id="input-participle" autocomplete="off">
                        <div class="correction-text hidden" id="correct-participle"></div>
                    </div>
                    
                    <div class="input-group" data-type="spanish">
                        <label>Espa√±ol</label>
                        <input type="text" id="input-spanish" autocomplete="off">
                        <div class="correction-text hidden" id="correct-spanish"></div>
                    </div>
                </div>

                <div id="feedback-message" class="feedback hidden"></div>

                <button id="check-btn" class="glass-btn-accent">Comprobar</button>
            </div>

            <div class="navigation-panel">
                <button id="prev-btn" class="glass-nav-btn" disabled>‚Üê Anterior</button>
                <div id="nav-boxes-container" class="nav-boxes"></div>
                <button id="next-btn" class="glass-nav-btn">Siguiente ‚Üí</button>
            </div>
        </main>

        <div id="results-modal" class="modal hidden">
            <div class="modal-content card glass-effect-main">
                <h2>¬°Completado!</h2>
                <p id="score-text">Tu puntuaci√≥n: 0%</p>
                <div class="modal-buttons">
                    <button id="restart-btn" class="glass-btn-accent">Reiniciar lista</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
